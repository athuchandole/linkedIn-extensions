<!DOCTYPE html>
<html>

<head>
    <title>All Stored Profiles</title>
    <style>
        body {
            font-family: Arial;
            padding: 30px;
            background: #f3f6f8;
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background: #0a66c2;
            color: white;
        }

        .delete-btn {
            background: #d93025;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
        }

        .delete-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <h2>All Stored LinkedIn Profiles</h2>

    <table id="fullTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Headline</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Profile URL</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="sheet.js"></script>
</body>

</html>
