<!DOCTYPE html>
<html>

<head>
    <title>Profile Extractor</title>
    <link rel="stylesheet" href="popup.css" />
    <style>
        .status-message {
            margin: 10px 0;
            font-size: 13px;
            font-weight: 600;
            text-align: center;
        }

        .success {
            color: #1a7f37;
        }

        .open-sheet-btn {
            margin-top: 12px;
            width: 100%;
            padding: 9px;
            background: #ffffff;
            border: 2px solid #0a66c2;
            color: #0a66c2;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s ease;
        }

        .open-sheet-btn:hover {
            background: #0a66c2;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h2>LinkedIn Profile</h2>
            <button id="reloadBtn">‚ü≥</button>
        </div>

        <div id="profileContainer">
            <p>Loading profile data...</p>
        </div>

        <!-- Status Above Button -->
        <div id="statusMessage" class="status-message"></div>

        <button id="addToSheetBtn" class="sheet-btn" disabled>
            Add to Sheet
        </button>

        <!-- Hidden Table -->
        <div id="tableWrapper" style="display: none;">
            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Headline</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Profile URL</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Renamed + Styled -->
        <button id="openSheetBtn" class="open-sheet-btn">
            Open Sheet
        </button>

    </div>

    <script src="popup.js"></script>
</body>

</html>
